<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="card" data-qa="card">
        <img
          class="card__photo"
          src="./images/imac.jpeg"
          alt="Retina 5K Monoblock"
        >
        <p class="card__title"> APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__code">Product code: 195434</p>

        <div class="card__reviews">
          <div class="stars stars--0">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__container-review">Reviews: 5</div>
        </div>
        <h2 class="card__price">
          <p class="card__price-item">Price:</p>
          <p class="card__digital-price">$2,199</p>
        </h2>
        <div class="card__button">
          <a data-qa="hover"
            class="card__button-link"
            href="/">BUY</a>
        </div>
      </div>
    </main>
  </body>
</html>
