<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="card">
        <img
          class="card__photo"
          src="./images/imac.jpeg"
          alt="Retina 5K Monoblock"
        >
        <h1 class="card__title"> A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <p class="card__code">Product code: 195434</p>

        <div class="stars">
          <div class="stars stars--0">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="container_review">Reviews: 5</div>
          </div>
        </div>
        <h2 class="card__price">
          <p class="card__price-item">Price:</p>
          <p class="card__digital-price">$2,199</p>
        </h2>
        <div class="card__button">
          <div class="card__item">BUY</div>
          <link
            data-qa="hover"
            class="card__button-link"
            rel="buy"
            href="/">
        </div>
      </div>
    </main>
  </body>
</html>
